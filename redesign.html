<h1>FOREVER 21</h1>


<div class="form1">
<form name="currentmember" method="get">

<input type="checkbox" name="Remember" value="login-info">Remember this information?<br>
<input type="submit" value="LOG-IN">

<div class="form2">
<form name="newmember" method="get">

<label class="recognizeform2">NEW USERS</label><br>

<label id="fieldname2">First Name: </label><input type = "text" name="firstname"><br>
<label id="fieldname2">Last Name:</label><input type="text" name="lastname"><br>

<label id="fieldname2">Password:</label><input type="text" name="passwordnew"><br>
<label id="fieldname2">Confirm Password:</label><input type="text" name="passwordconfirm"><br>

<div class="checkboxcolumn1">
<input type="checkbox" name="newsletters" value="forever21" id="newsletterchecks"> Forever21<br>

</div>

</div>
<div class="checkboxcolumn3">

<input type="checkbox" name="newsletters" value="dailynew" id="newsletterchecks"> Daily New Arrival Alerts<br>
</div>

<input type="submit" value="REGISTER">
</form>
</div>
