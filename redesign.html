<!DOCTYPE html>
<html lang = "en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type"text/css" href="redesign.css">
  </head>

  <body>
    <h1>FOREVER 21</h1>
    <div class="yetanotherformcontainer">
    <div class="containerform">
      <div class="form1">
      <div class="form1subcontainer">
        <form name="currentmember" method="get">

          <label class="recognizeform1"><strong>LOG-IN REGISTERED USERS</strong></label><br>
          

          <label id="fieldname1">Email:<br></label><input type="email" name="email" align="left"><br>
          <label id="fieldname1">Password:<br></label><input type="password" name="pwd" align="left"><br>

          <input  id ="checkboxform1" type="checkbox" name="Remember" value="login-info">Remember this information?<br>
          <input id="button1" type="submit" value="LOG-IN">
        
        </form> 
      </div>
      </div>

      <div class="form2">
      <div class="form2subcontainer">
        <form name="newmember" method="get">

          <label class="recognizeform2"><strong>NEW USERS</strong></label><br>

          <label id="fieldname2">First Name:</label><br><input type = "text" name="firstname"><br>
          <label id="fieldname2">Last Name:</label><br><input type="text" name="lastname"><br>
          <label id="fieldname2">Date of Birth:</label><br><input type="text" name="bday" placeholder="mm/dd/yyyy" id="bday"><br>
          <label id="fieldname2">Email:</label><br><input type="email" name="emailnew"><br>
          <label id="fieldname2">Confirm Email:</label><br><input type="email" name="emailconfirm"><br>
          <label id="fieldname2">Password:</label><br><input type="text" name="passwordnew"><br>
          <label id="fieldname2">Confirm Password:</label><br><input type="text" name="passwordconfirm"><br>

          <label>Sign Up for Our Newletters:</label><br>
          <div class="checkboxcolumn1">
            <input type="checkbox" name="newsletters" value="forever21" id="newsletterchecks"> Forever21<br>
            <input type="checkbox" name="newletters" value="21men" id="newsletterchecks"> 21Men
          </div>
          <div class="checkboxcolumn2">
            <input type="checkbox" name="newsletters" value="love21" id="newsletterchecks"> Love21<br>
            <input type="checkbox" name="newsletters" value="forever21plus" id="newsletterchecks"> Forever21+
          </div>
          <div class="checkboxcolumn3">
            <input type="checkbox" name="newsletters" value="forever21girls" id="newsletterchecks">Forever21 Girls<br>
            <input type="checkbox" name="newsletters" value="dailynew" id="newsletterchecks"> Daily New Arrival Alerts<br>
          </div>

          <input id="submit2" type="submit" value="REGISTER">
        </form>
      </div> 
      </div>
    </div>
    </div>

  </body>
</html>
